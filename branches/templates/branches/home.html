{% extends "branches/base.html"%}
{% block content %}
 <div class="col-md-6 col-auto">
  <div class="card">
    <div class="card-header">
      Branches
    </div>
    <ul class="list-group list-group-flush">
      {% for branch in branches %}
      <li class="list-group-item"><a href="{% url 'branch-detail' branch.id %}">{{ branch.branch}}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
